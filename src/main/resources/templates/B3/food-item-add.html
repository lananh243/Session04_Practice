<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới thực phẩm</title>
</head>
<body>
<h2>Thêm mới thực phẩm</h2>

<form th:action="@{/food-items/add}" th:object="${foodItem}" method="post">
    <label>Tên:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Danh mục:</label>
    <select th:field="*{category.id}" required>
        <option value="">-- Chọn danh mục --</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.categoryName}"
                th:selected="${foodItem.category != null and foodItem.category.id == cat.id}">
        </option>
    </select><br>

    <label>Giá:</label>
    <input type="number" th:field="*{price}" step="1000" required><br>

    <label>Hạn sử dụng:</label>
    <input type="date" th:field="*{expirationDate}" required><br>

    <button type="submit">Lưu</button>
    <a th:href="@{/food-items}">Quay lại</a>
</form>

</body>
</html>
